name: Daily News Curation

on:
  schedule:
    - cron: '0 23 * * *'  # 毎日 23:00 UTC (08:00 JST)
  workflow_dispatch:      # 手動実行用

jobs:
  curate:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # state.jsonの更新に必要

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run curation bot
      env:
        DISCORD_WEBHOOK_SCIENCE: ${{ secrets.DISCORD_WEBHOOK_SCIENCE }}
        DISCORD_WEBHOOK_AI: ${{ secrets.DISCORD_WEBHOOK_AI }}
        DISCORD_WEBHOOK_EDUCATION: ${{ secrets.DISCORD_WEBHOOK_EDUCATION }}
        DISCORD_WEBHOOK_MYCOTECH: ${{ secrets.DISCORD_WEBHOOK_MYCOTECH }}
        DISCORD_WEBHOOK_CURIOSITY: ${{ secrets.DISCORD_WEBHOOK_CURIOSITY }}
        DISCORD_WEBHOOK_BIGTECH: ${{ secrets.DISCORD_WEBHOOK_BIGTECH }}
        DISCORD_WEBHOOK_DEVCOMMUNITY: ${{ secrets.DISCORD_WEBHOOK_DEVCOMMUNITY }}
        DEEPL_API_KEY: ${{ secrets.DEEPL_API_KEY }}
      run: |
        python curate.py

    - name: Commit and push state.json
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add state.json
        # 変更がある場合のみコミット
        git diff --staged --quiet || git commit -m "Update state.json [skip ci]"
        git push